name: Android Build Pro

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Extract Project Files
        run: |
          unzip -o "*.zip"
          # ZIP එක ඇතුළේ තවත් ෆෝල්ඩර් එකක් තිබුණොත් ඒකේ තියෙන දේවල් එළියට ගන්නවා
          if [ -d "AI-Hunter Pro" ]; then
            mv "AI-Hunter Pro"/* .
          elif [ -d "AI-Hunter-Pro" ]; then
            mv "AI-Hunter-Pro"/* .
          fi
          
      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew || true

      - name: Build with Gradle
        run: ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: AI-Hunter-Pro-APK
          path: app/build/outputs/apk/debug/app-debug.apk
