name: Android Build Pro

on:
  workflow_dispatch: # අතින් බිල්ඩ් එක පටන් ගන්න පුළුවන්

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Extract Project Files
        run: |
          unzip -o "*.zip"
          # ZIP එක ඇතුළේ තියෙන ෆයිල් ටික දැනට තියෙන තැනටම ගන්නවා
          
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew || true
        # gradlew ෆයිල් එක තිබුණොත් ඒකට අවසර දෙනවා

      - name: Build with Gradle
        run: ./gradlew assembleDebug --stacktrace
        # stacktrace එකෙන් බිල්ඩ් එකේ අවුලක් ආවොත් විස්තර පේනවා

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: AI-Hunter-Pro-APK
          path: app/build/outputs/apk/debug/app-debug.apk
